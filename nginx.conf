
worker_rlimit_nofile 100000;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}


http {

    access_log off;
    error_log off;


    upstream apicluster {
        server api01:3000;
        server api02:3000;
        keepalive 800;
    }


    server {
        listen 9999;
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://apicluster ;
        }
    }
}